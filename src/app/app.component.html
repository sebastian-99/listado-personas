<div class="container">
  <div class="col">
    <h3>{{title}}</h3>
  </div>
  <hr>
  <form class="form-row">
    <div class="form-group col-md-2">
      <label class="sr-only" for="nombre">nombre</label>
      <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)] = "nombreInput">
    </div>
    <div class="form-group col-md-2">
      <label class="sr-only" for="apellido">apellido</label>
      <input class="form-control" type="text" name="apellido" id="apellido" placeholder="apellido" [(ngModel)] = "apellidoInput">
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit" (click)="agregarPersona()">Agregar</button>
    </div>
  </form>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <!-- <div *ngFor = "let persona of personas; let i = index">
      {{i + 1}}:  {{persona.nombre}} {{persona.apellido}}
      </div> -->

      <ng-template ngFor let-persona [ngForOf]= 'personas' let-i='index'>
        <div>
          {{i + 1}}:  {{persona.nombre}} {{persona.apellido}}
        </div>
      </ng-template>
    </div>
  </div>
</div>
